<!-- src/app/app.component.html -->
<main class="msc-page">
  <!-- background bubbles -->
  <div class="msc-bubble msc-bubble--pink"></div>
  <div class="msc-bubble msc-bubble--mint"></div>
  <div class="msc-bubble msc-bubble--lavender"></div>

  <!-- sprinkle pop on initial load -->
  <div class="msc-sprinkles-overlay">
    <span class="msc-sprinkle msc-sprinkle--1"></span>
    <span class="msc-sprinkle msc-sprinkle--2"></span>
    <span class="msc-sprinkle msc-sprinkle--3"></span>
    <span class="msc-sprinkle msc-sprinkle--4"></span>
    <span class="msc-sprinkle msc-sprinkle--5"></span>
    <span class="msc-sprinkle msc-sprinkle--6"></span>
    <span class="msc-sprinkle msc-sprinkle--7"></span>
    <span class="msc-sprinkle msc-sprinkle--8"></span>
  </div>

  <!-- HEADER / NAV -->
  <header class="msc-header">
    <div class="msc-header-inner">
      <!-- full line dedicated to logo/name, centered -->
      <a class="msc-brand" routerLink="/">
        <div class="msc-logo">MSC</div>
        <div class="msc-brand-text">
          <div class="msc-brand-name">My Scottsdale Confections</div>
          <div class="msc-brand-tagline">
            Rose‑gold cupcakes • cookies • cakes • espresso
          </div>
        </div>
      </a>

      <!-- navigation on its own line -->
      <nav class="msc-nav">
        <a
          routerLink="/"
          routerLinkActive="msc-nav-link--active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
        <a routerLink="/menu" routerLinkActive="msc-nav-link--active">Menu</a>
        <a routerLink="/parties" routerLinkActive="msc-nav-link--active"
          >Parties</a
        >
        <a routerLink="/volunteer" routerLinkActive="msc-nav-link--active"
          >Stories &amp; Volunteers</a
        >
        <a routerLink="/contact" routerLinkActive="msc-nav-link--active"
          >Contact</a
        >
      </nav>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <router-outlet></router-outlet>

  <footer class="msc-footer">
    <p>
      © {{ currentYear }} My Scottsdale Confections · Every cupcake
      helps our Scottsdale community.
    </p>
  </footer>
</main>
